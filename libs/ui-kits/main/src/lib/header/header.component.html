<mat-toolbar color="primary">
	<mat-toolbar-row>
		<a routerLink="/" mat-button>APP Logo</a>

		<span class="example-spacer"></span>
		<div fxLayout="row" fxLayoutAlign="end center">
			<ul fxLayout="row" fxLayoutGap="20px">
				<li>
					<a routerLink="/settings" mat-icon-button>
						<mat-icon>settings</mat-icon>
					</a>
				</li>
				<li>
					<a routerLink="/help" mat-icon-button>
						<mat-icon>help_outline</mat-icon>
					</a>
				</li>
				<li>
					<a routerLink="/profile" mat-icon-button>
						<mat-icon>person_outline</mat-icon>
					</a>
				</li>
				<li>
					<div *ngIf="auth.user$ | async; then logout; else login"></div>

					<ng-template #login>
						<a routerLink="/login" mat-icon-button>
							<mat-icon>login</mat-icon>
						</a>
					</ng-template>

					<ng-template #logout>
						<a (click)="auth.signOut()" routerLink="/" mat-icon-button>
							<mat-icon>logout</mat-icon>
						</a>
					</ng-template>
				</li>
			</ul>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
